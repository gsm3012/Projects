<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
				th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Registration</title>
</head>
<body>
	<section>
		
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3 mt-2 bg-white">
				
				<div th:if="${session.msg}" th:classappend="${session.msg.type}" class="alert text-center" role="alert">
  					<p th:text="${session.msg.content}"></p>
				</div>
				
				
				<div class="container text-center">
					<img style="width:70px" src="" th:src="@{/image/register.png}" alt="">
				</div>
					<h2 class="text-center">Register Here !!!</h2>
						<form th:action="@{/do_register}" method="post" th:object="${user}">
							
							<div class="form-group">
								<label for="foruserName">Name</label>
								<br/>
								<input type="text" class="form-control form-control-sm" id="foruserName" name="userName" 
										placeholder="Enter Your Name" required th:value="${user.userName}"/>
							</div>
							
							<div class="form-group">
								<label for="foruserEmail">Email</label>
								<br/>
								<input type="email" class="form-control form-control-sm" id="foruserEmail" name="userEmail" placeholder="Enter Your Email Id" required th:value="${user.userEmail}"/>
							</div>
							
							<div class="form-group">
								<label for="foruserPassword">Password</label>
								<br/>
								<input type="password" class="form-control form-control-sm" id="foruserPassword" name="userPassword" placeholder="Enter Your Password" required/>
							</div>
							
							<div class="form-group">
								<label for="foruserPhoneNumber">Mobile</label>
								<br/>
								<input type="text" class="form-control form-control-sm" id="foruserPhoneNumber" name="userPhoneNumber" placeholder="Enter Your Mobile Number" required th:value="${user.userPhoneNumber}"/>
							</div>
							
							<div class="form-group">
								<label for="foraboutUser">About</label>
								<br/>
								<textarea name="aboutUser" id="foraboutUser" rows="4" class="form-control form-control-sm" placeholder="Enter Something about Yourself" th:text="${user.aboutUser}"></textarea>
							</div>
							
							<div class="form-group text-center">
								<input type="checkbox" name="check" class="forn-check-input"> 
								<lebel>Terms & Conditions</lebel>
							</div>
							
							<div class="container text-center">
								<button type="submit" class="btn bg-color border-dark text-dark">Submit</button>
								<button type="reset" class="btn btn-warning border-dark">Reset</button>
							</div>
									
						</form>
				</div> 
			</div>
		</div>
		
	</section>
	
</body>
</html>
